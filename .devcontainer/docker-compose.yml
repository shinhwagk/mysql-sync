version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity

  db1:
    image: mysql:8.0.36
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: root_password
    command:
      - --server_id=1
      - --log-bin=mysql-bin
      - --gtid-mode=on
      - --enforce-gtid-consistency=on
      - --binlog-rows-query-log-events=on
      - --binlog-format=ROW
      - --binlog-row-image=FULL
      - --max-connections=3000
      - --innodb-flush-log-at-trx-commit=0
      - --sync-binlog=0

  db2:
    image: mysql:8.0.36
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: root_password
    command:
      - --server_id=2
      - --log-bin=mysql-bin
      - --gtid-mode=on
      - --enforce-gtid-consistency=on
      - --binlog-rows-query-log-events=on
      - --binlog-format=ROW
      - --binlog-row-image=FULL
      - --max-connections=3000
      - --innodb-flush-log-at-trx-commit=0
      - --sync-binlog=0